<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日蛋糕互动页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: #333;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .cake-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .cake-container:hover {
            transform: scale(1.05);
        }
        
        .message {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }
        
        /* 礼花容器 */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 单个礼花粒子 */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 1;
            transform: scale(0);
        }
        
        /* 蜡烛火焰动画 */
        .flame {
            animation: flicker 0.5s infinite alternate;
            transition: all 0.5s ease-out;
        }
        
        .flame.out {
            opacity: 0;
            transform: scale(0);
        }
        
        @keyframes flicker {
            0% {
                transform: scale(1) skewX(0deg);
            }
            50% {
                transform: scale(1.1) skewX(5deg);
            }
            100% {
                transform: scale(0.9) skewX(-5deg);
            }
        }
        
        /* 蜡烛摇晃动画 */
        .candle {
            transition: transform 0.2s ease-out;
        }
        
        .candle.shake {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-3deg);
            }
            75% {
                transform: rotate(3deg);
            }
        }
        
        /* 蛋糕点击波纹效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 1s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！</h1>
        <div class="cake-container" id="cakeContainer">
            <!-- 蛋糕SVG -->
            <svg width="300" height="300" viewBox="0 0 300 300">
                <!-- 蛋糕底座 -->
                <rect x="70" y="200" width="160" height="60" rx="5" fill="#8B4513"/>
                <!-- 蛋糕中间层 -->
                <rect x="60" y="160" width="180" height="50" rx="5" fill="#DEB887"/>
                <!-- 蛋糕顶层 -->
                <rect x="80" y="120" width="140" height="50" rx="5" fill="#FFD700"/>
                <!-- 奶油装饰 -->
                <path d="M80 120 Q100 110, 120 120 Q140 130, 160 120 Q180 110, 200 120 Q220 130, 220 120" 
                      fill="none" stroke="#FFFFFF" stroke-width="5"/>
                <path d="M60 160 Q80 150, 100 160 Q120 170, 140 160 Q160 150, 180 160 Q200 170, 220 160 Q240 150, 240 160" 
                      fill="none" stroke="#FFFFFF" stroke-width="5"/>
                <path d="M70 200 Q90 190, 110 200 Q130 210, 150 200 Q170 190, 190 200 Q210 210, 230 200 Q250 190, 250 200" 
                      fill="none" stroke="#FFFFFF" stroke-width="5"/>
                <!-- 草莓装饰 -->
                <circle cx="100" cy="140" r="10" fill="#DC143C"/>
                <circle cx="150" cy="140" r="10" fill="#DC143C"/>
                <circle cx="200" cy="140" r="10" fill="#DC143C"/>
                <path d="M100 135 L105 125 M100 135 L95 125" stroke="#228B22" stroke-width="2"/>
                <path d="M150 135 L155 125 M150 135 L145 125" stroke="#228B22" stroke-width="2"/>
                <path d="M200 135 L205 125 M200 135 L195 125" stroke="#228B22" stroke-width="2"/>
                <!-- 蜡烛 -->
                <g class="candle" id="candle1">
                    <rect x="120" y="80" width="10" height="40" fill="#FFFFFF"/>
                    <path class="flame" id="flame1" d="M125 75 C120 65, 125 60, 130 65" fill="#FFA500"/>
                    <circle cx="125" cy="65" r="5" fill="#FFFF00"/>
                </g>
                <g class="candle" id="candle2">
                    <rect x="150" y="70" width="10" height="50" fill="#FF6347"/>
                    <path class="flame" id="flame2" d="M155 65 C150 55, 155 50, 160 55" fill="#FFA500"/>
                    <circle cx="155" cy="55" r="5" fill="#FFFF00"/>
                </g>
                <g class="candle" id="candle3">
                    <rect x="180" y="80" width="10" height="40" fill="#4682B4"/>
                    <path class="flame" id="flame3" d="M185 75 C180 65, 185 60, 190 65" fill="#FFA500"/>
                    <circle cx="185" cy="65" r="5" fill="#FFFF00"/>
                </g>
            </svg>
        </div>
        <p class="message">点击蛋糕，庆祝生日！</p>
    </div>
    
    <!-- 礼花容器 -->
    <div class="fireworks" id="fireworks"></div>
    
    <!-- 音频元素 -->
    <audio id="birthdaySong" preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <script>
        // 获取DOM元素
        const cakeContainer = document.getElementById('cakeContainer');
        const fireworks = document.getElementById('fireworks');
        const birthdaySong = document.getElementById('birthdaySong');
        const candles = document.querySelectorAll('.candle');
        const flames = document.querySelectorAll('.flame');
        
        // 点击蛋糕触发事件
        cakeContainer.addEventListener('click', function(e) {
            // 创建波纹效果
            createRipple(e);
            
            // 延迟执行其他动画，使效果更流畅
            setTimeout(() => {
                // 1. 摇晃蜡烛
                shakeCandles();
                
                // 2. 延迟熄灭蜡烛
                setTimeout(() => {
                    extinguishFlames();
                    
                    // 3. 释放礼花
                    releaseFireworks();
                    
                    // 4. 播放生日歌
                    playBirthdaySong();
                }, 1000);
            }, 200);
            
            // 禁用再次点击
            cakeContainer.style.pointerEvents = 'none';
            document.querySelector('.message').textContent = '生日快乐！';
        });
        
        // 创建波纹效果
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            const rect = cakeContainer.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            cakeContainer.appendChild(ripple);
            
            // 移除波纹元素
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        }
        
        // 摇晃蜡烛
        function shakeCandles() {
            candles.forEach(candle => {
                candle.classList.add('shake');
            });
        }
        
        // 熄灭蜡烛
        function extinguishFlames() {
            flames.forEach(flame => {
                flame.classList.add('out');
            });
            
            // 停止摇晃
            setTimeout(() => {
                candles.forEach(candle => {
                    candle.classList.remove('shake');
                });
            }, 500);
        }
        
        // 释放礼花
        function releaseFireworks() {
            // 创建多个礼花爆炸
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 300);
            }
        }
        
        // 创建单个礼花爆炸
        function createFirework() {
            // 随机位置
            const x = Math.random() * 100;
            const y = Math.random() * 60 + 10; // 10% - 70% 的高度范围
            
            // 随机颜色
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // 创建爆炸点
            const fireworkCount = 50; // 每个礼花的粒子数
            
            for (let i = 0; i < fireworkCount; i++) {
                createFireworkParticle(x, y, color);
            }
        }
        
        // 创建礼花粒子
        function createFireworkParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.classList.add('firework');
            particle.style.left = `${x}%`;
            particle.style.top = `${y}%`;
            particle.style.backgroundColor = color;
            
            fireworks.appendChild(particle);
            
            // 随机角度和距离
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 50; // 50-250px的距离
            
            // 计算目标位置
            const targetX = Math.sin(angle) * distance;
            const targetY = Math.cos(angle) * distance;
            
            // 设置动画
            particle.animate([
                {
                    transform: 'scale(0) translate(0, 0)',
                    opacity: 1
                },
                {
                    transform: `scale(1) translate(${targetX}px, ${targetY}px)`,
                    opacity: 0.8,
                    offset: 0.5
                },
                {
                    transform: `scale(0.5) translate(${targetX * 1.5}px, ${targetY * 1.5}px)`,
                    opacity: 0
                }
            ], {
                duration: Math.random() * 1000 + 1000, // 1-2秒的动画持续时间
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            // 动画结束后移除粒子
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }
        
        // 播放生日歌
        function playBirthdaySong() {
            // 尝试播放音频（需要用户交互）
            birthdaySong.volume = 0.5;
            birthdaySong.play().catch(error => {
                console.log('音频播放失败:', error);
                // 如果自动播放失败，可以提示用户手动点击播放
                document.querySelector('.message').textContent = '请点击播放生日歌！';
                birthdaySong.addEventListener('click', function playAudio() {
                    birthdaySong.play();
                    birthdaySong.removeEventListener('click', playAudio);
                });
            });
        }
    </script>
</body>
</html>
